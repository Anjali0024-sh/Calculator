<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style4.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container">
    <div class="calculator">
      <form name="calculator">
        <input id="display" name="display" type="text" readonly />
        <div class="button-row">
          <input type="button" value="AC" id="clear" onclick="display.value=''" class="operator">
          <input type="button" value="DE" id="delete" onclick="display.value= display.value.toString().slice(0,-1)"  class="operator">
          <input type="button" value="/" id="divide" onclick="display.value+='.'"  class="operator">
          <input type="button" value="*" id="multiply" onclick="display.value+='*'"  class="operator">
        </div>
        <div class="button-row">
          <input type="button" value="7" id="7" onclick="display.value+='7'">
          <input type="button" value="8" id="8" onclick="display.value+='8'">
          <input type="button" value="9" id="9" onclick="display.value+='9'">
          <input type="button" value="-" id="subtract" onclick="display.value+='-'"  class="operator">
        </div>
        <div class="button-row">
          <input type="button" value="4" id="4" onclick="display.value+='4'">
          <input type="button" value="5" id="5" onclick="display.value+='5'">
          <input type="button" value="6" id="6" onclick="display.value+='6'">
          <input type="button" value="+" id="add" onclick="display.value+='+'"  class="operator">
        </div>
        <div class="button-row">
            <input type="button" value="1" id="1" onclick="display.value+='1'">
            <input type="button" value="2" id="2" onclick="display.value+='2'">
            <input type="button" value="3" id="3" onclick="display.value+='3'">
            <input type="button" value="+/-" id="addition/subtract" onclick="display.value+='+/-'"  class="operator">
          </div>
        <div class="button-row">
          <input type="button" value="00" id="00" onclick="display.value+='00'">
          <input type="button" value="0" id="0" onclick="display.value+='0'">
          <input type="button" value="." id="decimal" onclick="display.value+='.'">
          <input type="button" value="=" class="equals" onclick="display.value =eval(display.value)"  class="operator">
        </div>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
